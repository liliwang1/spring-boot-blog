<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('create a post')"></head>
<body>
<nav th:replace="partials :: nav"></nav>
<nav th:replace="partials :: jumbotron('create a post')"></nav>

<main class="container">
    <form method="post" th:action="@{/posts/create}" th:object="${post}">
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Post</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{body}"></textarea>
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<footer th:replace="partials :: footer"></footer>
<th:block th:include="partials :: script"></th:block>
</body>
</html>
