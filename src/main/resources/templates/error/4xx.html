<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('404')"></head>
<body>
<nav th:replace="partials :: nav"></nav>
<nav th:replace="partials :: jumbotron('404 not found')"></nav>

<main class="container">
    <th:block th:switch="${error}">
        <div th:case="'Not Found'">
            <h1>Page not found!!</h1>
        </div>
        <div th:case="'Forbidden'">
            <h1>You don't have permission to view this page.</h1>
        </div>
    </th:block>
    <p>Watch a video instead</p>
    <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
            frameborder="0"
            allowfullscreen="allowfullscreen"
    >
    </iframe>
</main>

<footer th:replace="partials :: footer"></footer>
<th:block th:include="partials :: script"></th:block>
</body>
</html>
